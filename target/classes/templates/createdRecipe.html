<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Created Recipes</title>
</head>
<body>
    <table>
        <tr data-th-each="l : ${allRecipes}">
            <td>
                <span data-th-text="${l}"></span>
            </td>
        </tr>
    </table>
</body>
</html>
