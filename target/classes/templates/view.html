<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display View</title>
    <link href='https://fonts.googleapis.com/css?family=Amatic SC' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <style>
        table, td {
            padding: 10px;
            border: 1px solid black;
            border-collapse: collapse;
        }
      
        
        .column {
            flex: auto;
        }

        .imgstyle {
            width:400px;
        }  

        .viewpagetitle {
            font-family: 'Amatic SC';
            font-size: 50px;
            color: #ce1212;
        }
        
        .viewpagecontent {
            font-family: "Open Sans", sans-serif;
            color: #6c757d;
            font-size: 14px;
        }


    </style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>

        <div class="container">
          
            <div class="row justify-content-center">
                <div class="text-center">
                    <p class="viewpagetitle">Try New Recipes With Us Today!</p>
                </div>

                <div class="col-4">
                        <div>            
                            <img class="imgstyle" img data-th-src="${retrieveRD.imageUrl}" alt="">
                        </div> 
                </div>
                <div class="col-8">
                    <div class="viewpagecontent">
                        <ul>
                        READY IN: <span data-th-text="${retrieveRD.readyInMinutes}"></span> MINUTES<br>
                        SERVINGS: <span data-th-text="${retrieveRD.servings}"></span><br>
                        </ul>
                        <ul>
                        INGREDIENTS: <li data-th-text="${retrieveRD.ingredients}"></li><br>
                        </ul>
                        <ul>
                            <li data-th-each="l : ${retrieveRD.steps}">
                                <span data-th-text="${l}"></span>
                            </li>
                        </ul>
                        
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
