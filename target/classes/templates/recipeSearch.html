<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .border {
            border-radius: 15px;
            padding: 50px;
            background-color: white;
        }

        .text-center {
            font-family: "Raleway", sans-serif;
            font-weight: bold;
            font-size: 50px;
            color:black;

        }

        body {
            background-color: black;     

        }

        .bg-image {
        background-image:  url('https://pbs.twimg.com/media/EAZY3bnWwAIMrYK?format=jpg&name=4096x4096');
        height: 100%; 
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        }

        .row {
            float: left;
        }

        .h4 {
            font-family: "Open Sans", sans-serif;
            font-size: 22px;
           

        }

        .h5 {
            font-family: "Open Sans", sans-serif;
            font-size: 14px;
            
        }

        .buttonstyle {
            background-color: #3a7ca5;
            padding: 8px 15px;
            border-radius: 12px;
            border-color: #3a7ca5;
            color: white;   
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            max-width: 300px;
            margin: auto;
            text-align: center;
            
        }

        .imgstyle {
            width: 300px;
        }
    
    </style>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
            
<div class="container-fluid text-center">  
    
    <div class="bg-image" style="background-image: url('images/bg.jpg');height: 100vh">
        <div class="d-grid gap-2 col-6 mx-auto"> 
            <span class="border align-items-center">
                <form action="/ingredients" method="GET">
                    <!-- <h2>Welcome back<span data-th-each="${name}"></span>!</h2> -->
                    <label for="searchReceipeInput" >Recipe Search</label>
                    <input type="text" name="ingredients" class="form-control" id="searchInputReceipt">
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
                <form action="/createForm">
                    <button class="btn btn-primary" type="submit">Create Recipe</button>
                </form>
            </span>
        </div>
    </div>
</div>


<div class="container">  
    <div class="row">
        <div class="col-sm-4 p-2 justify-content-center text-center" data-th-each=" recipe : ${list}">
            <div class="card" style="width:400px">
            <form action="/display" method="GET">
                
                    <div>
                        <img class="imgstyle" img data-th-src="${recipe.imageUrl}" alt="">
                
                    <div class="h5 id" data-th-text="${recipe.id}"></div>
                
                    <div class="h4 title" data-th-text="${recipe.title}"></div>
        
                    <button class="buttonstyle" button type="submit" data-th-value="${recipe.id}" name="id" style="font-size: small;">Get Recipe</button>
                    </div>
                
            </div>
            </form>
          </div> 
    </div>
</div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
