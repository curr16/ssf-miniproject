<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .border {
            border-radius: 15px;
            padding: 50px;
            background-color: white;
        }

        .text-center {
            font-family: "Raleway", sans-serif;
            font-weight: bold;
            font-size: 50px;
            color:black;

        }

        body {
            background-color: black;     

        }
    </style>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
            
<div class="container-fluid text-center">  
    
    <div class="bg-image" style="
    background-image: url('images/bg.jpg');
    height: 100vh">
        <div class="d-grid gap-2 col-6 mx-auto">
            
            <span class="border align-items-center">
                <form action="/ingredients" method="GET">
                    <!-- <h2>Welcome back<span data-th-each="${name}"></span>!</h2> -->
                    <label for="searchReceipeInput" >Recipe Search</label>
                    <input type="text" name="ingredients" class="form-control" id="searchInputReceipt">
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
                <form action="/createForm">
                    <button class="btn btn-primary" type="submit">Create Recipe</button>
                </form>

            </span>
            
        </div>
    </div>
</div>


<div class="container">  
    <div class="row">
        <div class="col-6 col-sm-3">
            <table>
                <tr data-th-each=" r : ${list}">
                    <td>
                        <img data-th-src="${r.imageUrl}" alt="">
                        <span data-th-text="${r.id}"></span>
                        <span data-th-text="${r.title}"></span>
    
                        <!-- part 2 of html -->
                        <form action="/display" method="GET">
                            <button type="submit" data-th-value="${r.id}" name="id">Get Recipe</button>
                    </form>
                    </td> 
                </tr>
            </table>
        </div>
        <div class="col-6 col-sm-3">.col-6 .col-sm-3</div>
       
            </div>
        
    </div>
</div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
